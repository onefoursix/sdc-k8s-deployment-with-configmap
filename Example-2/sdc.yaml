apiVersion: 1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: auth-sdc
    labels:
      app: auth-sdc
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: auth-sdc
    template:
      metadata:
        labels:
          app: auth-sdc
      spec:
        containers:
        - name: auth-sdc
          image: <your custom SDC image>
          ports:
          - containerPort: 18630
          env:
          - name: SDC_JAVA_OPTS
            value: "-Xmx4g -Xms4g"
          - name: SDC_CONF_SDC_BASE_HTTP_URL
            value: https://<your ingress host>[:<your ingress port>]
          - name: SDC_CONF_HTTP_ENABLE_FORWARDED_REQUESTS
            value: true
- apiVersion: v1
  kind: Service
  metadata:
    name: auth-sdc
    labels:
      app: auth-sdc
  spec:
    type: NodePort
    ports:
    - name: http
      port: 18635
      targetPort: 18630
      protocol: TCP
    selector:
      app: auth-sdc
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    name: auth-sdc
    annotations:
      kubernetes.io/ingress.class: nginx
  spec:
    rules:
    - host:
      http:
        paths:
        - path: /
          backend:
            serviceName: auth-sdc
            servicePort: 18635